name: Greet Everybody
on:
  pull_request:
    types: [synchronize, opened]

jobs:
  status:
    name: Dump
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: sha
        run: echo ${{ github.event.after || github.sha }}

